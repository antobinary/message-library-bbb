    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.6/socket.io.min.js"></script>
  </head>
  <body>
    <table id="meeting_table" style="background-color: Brown; width: 400px">

        <tr>
          <td> to channel: 
            <select id="redisChannelList">
              <option selected disabled> redis channel</option>

        <!-- <tr>
          <td>Meeting Name: 
            <input id="common_meeting_name" type="text" style="width: 250px">
          </td>
        </tr> -->
        <tr>
          <td>meetingId: 
            <input id="common_meeting_id" type="text" style="width: 250px">
          </td>
        </tr>
        <tr>
          <td>userId: 
            <input id="common_meeting_id" type="text" style="width: 250px">
          </td>
        </tr>
      </th>
    </table>
    <input id="clear_meeting_info" type="button" value="Clear fields" onclick="return clearMeetingInfo();">
    <h2>Send Event JSON</h2>

    <div id="jsonEditArea" contenteditable="true" style="auto; width:600px;">
    </div>
